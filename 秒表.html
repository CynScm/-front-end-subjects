<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<script>
	var nSecond=0; 
 	function jishu(){
   		time(nSecond);
   		nSecond++;
 }
	setInterval('jishu()',1000);
    function time(nSecond){
  		var second=nSecond%60,
   		minute= Math.floor(nSecond/60)%60,
   		hour=Math.floor(Math.floor(nSecond/60)/60)%24;
 		if(second<10)
 			second="0"+second;
 		if(minute<10)
 			minute='0'+minute;
 		if(hour<10)
 			hour='0'+hour;
      	var timestr=hour+":"+minute+":"+second;
   		document.getElementById('time').innerHTML=timestr;   
   }
 </script>
</head>
<body>
  <div id="time">00:00:00</div>
</body>
</html>
